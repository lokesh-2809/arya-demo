version: 2.1

orbs:
  node: circleci/node@5

jobs:
  test-node:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: echo "No tests defined"

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:asOG2RzLEMrW/aakiDr/z4qUm0OQ/FCxXBLd8paFyls"  # Replace with your actual fingerprint
      - run:
    name: Deploy with Docker
    command: |
      ssh -o StrictHostKeyChecking=no ec2-user@13.201.77.112 \<< 'EOF'
        set -e  # Exit on any error

        cd /home/ec2-user

        if [ ! -d "arya-demo" ]; then
          echo "ðŸ“¦ Cloning repo..."
          git clone https://github.com/lokesh-2809/arya-demo.git
        fi

        cd arya-demo

        echo "ðŸ“¥ Resetting to latest code from main..."
        git fetch origin main
        git reset --hard origin/main
        git clean -fd

        echo "ðŸ§¹ Stopping and removing existing container if exists..."
        docker stop arya_pulses || true
        docker rm arya_pulses || true

        echo "ðŸ§¼ Cleaning up Docker network (optional)..."
        docker network rm arya-demo_default || true

        echo "ðŸ› ï¸ Rebuilding and restarting containers..."
        docker-compose down --remove-orphans
        docker-compose build --no-cache
        docker-compose up -d --remove-orphans

        echo "âœ… Deployment finished successfully"
      EOF


workflows:
  build-and-deploy:
    jobs:
      - test-node
      - deploy:
          requires:
            - test-node
          filters:
            branches:
              only: main
